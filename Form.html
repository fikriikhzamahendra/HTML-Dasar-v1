<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
</head>
<body>
    <br>
<fieldset>
    <legend>Register</legend>
    <form action="Registrasi">
       <br>
       <label for="Nama">Nama:</label>
       <input type="text" name="Nama" id="Nama">
       <br><br>
       <label for="Username">Username:</label>
       <input type="Username" name="Username" id="Username">
       <br><br>
       <label for="Email">Email:</label>
       <input type="Email" name="Email" id="Email">
       <br><br>
       <label for="Tanggal lahir">Tanggal Lahir:</label>
       <input type="date" name="Tanggal lahir" id="Tanggal lahir">
       <br><br>
       <label for="Password">Password:</label>
       <input type="Password" name="Password" id="Password">
       <br><br>
       <label for="Jenis Kelamin">Jenis Kelamin:</label>
       <input type="radio" name="jeniskelamin" id="Pria"><label for="Pria">Pria</label> 
       <input type="radio" name="jeniskelamin" id="Wanita"><label for="Wanita">Wanita</label>
       <br><br>
       <label for="Agama">Agama</label>
       <select name="Agama" id="Agama">
           <option value="Islam">Islam</option>
           <option value="Kristen">Kristen</option>
           <option value="Buda">Buda</option>
       </select>
       <br><br>
       <label for="Biografi">Biografi:</label> <textarea></textarea>
       <br><br>
       <button>Daftar</button>
   
   </form>
</fieldset>
</body>
</html>
